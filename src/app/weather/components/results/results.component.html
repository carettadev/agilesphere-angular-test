<table class="table" *ngIf="results && times.length > 0" id="resultsTable">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <ng-container *ngFor="let time of times;">
        <th scope="col">{{time | time12h}}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of results" >
    <td scope="row">{{item.city}}</td>
    <ng-container *ngFor="let temp of item.temps;">
      <td scope="row">{{temp}} &deg;</td>
    </ng-container>
  </tr>
  </tbody>
</table>
