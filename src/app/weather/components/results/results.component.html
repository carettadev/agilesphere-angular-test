<table class="table" *ngIf="results">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of results" >
    <td scope="row">{{item.city}}</td>
    <ng-container *ngFor="let key of Object.keys(item.temps);">
      <td scope="row">{{item.temps[key]}} &deg;</td>
    </ng-container>
  </tr>
  </tbody>
</table>
