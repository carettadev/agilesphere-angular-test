<form class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input #searchbox class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="button" (click)="search(searchbox.value)">Search</button>
</form>
<div class="text-danger" *ngIf="showError" id="searchError">Error occured on search. City Not Found/Network Error. Try again</div>
